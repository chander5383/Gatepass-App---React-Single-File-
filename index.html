<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GWTPL Gate Pass</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="https://gwtpl.co/logo.png" class="logo">
      <div>
        <h1>GLOBUS WAREHOUSING & TRADING PRIVATE LIMITED</h1>
        <h2>ABOHAR</h2>
      </div>
    </header>

    <div class="gatepass-form">
      <label>Gate Pass Type:</label>
      <select id="voucherType">
        <option>STOCK TRANSFER VOUCHER</option>
        <option>Stock Voucher (Returnable Stock)</option>
      </select>

      <label>Gate Pass No:</label>
      <input type="text" id="gatePassNo" readonly>

      <label>Date:</label>
      <input type="date" id="date">

      <label>Cluster:</label>
      <select id="cluster"></select>

      <label>Godown:</label>
      <select id="godown"></select>

      <label>Location:</label>
      <input type="text" id="location" readonly>

      <label>Vehicle No:</label>
      <input type="text" id="vehicleNo">

      <h3>Item Details</h3>
      <table id="itemTable">
        <thead>
          <tr>
            <th>Sr.No</th>
            <th>Item Name</th>
            <th>Qty</th>
            <th>Serial/Tag No (if active)</th>
            <th>Returnable</th>
          </tr>
        </thead>
        <tbody id="itemBody"></tbody>
      </table>
      <button id="addItem">+ Add Item</button>

      <label>Authority Person:</label>
      <input type="text" id="authority">

      <label>Issued By (Name):</label>
      <input type="text" id="issuedBy">

      <label>Designation:</label>
      <input type="text" id="designation">

      <button id="saveBtn">Save to Sheet</button>
      <button id="printBtn">Print</button>
    </div>

    <footer>
      <p>Goods are not for sale â€” only site to site transfer</p>
    </footer>
  </div>

  <div id="printArea"></div>
  <script src="script.js"></script>
</body>
</html>
