<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GWTPL Gate Pass</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"><img src="https://gwtpl.co/logo.png" alt="GWTPL Logo"></div>
      <div class="header-text">
        <h1>GLOBUS WAREHOUSING & TRADING PRIVATE LIMITED</h1>
        <h3>ABOHAR</h3>
        <h2 id="voucherType">STOCK TRANSFER VOUCHER</h2>
      </div>
    </header>

    <section class="info">
      <div class="left">
        <label>Gate Pass No:</label>
        <input type="text" id="gatePassNo" readonly>
      </div>
      <div class="right">
        <label>Date:</label>
        <input type="date" id="date">
      </div>
    </section>

    <section class="transfer">
      <div class="row">
        <label>Category:</label>
        <select id="category" onchange="changeVoucherType()">
          <option>STOCK TRANSFER VOUCHER</option>
          <option>STOCK VOUCHER (RETURNABLE STOCK)</option>
        </select>
      </div>
      <div class="row">
        <label>Consignor Unit:</label>
        <input type="text" id="consignor">
      </div>
      <div class="row">
        <label>Consignee Unit:</label>
        <input type="text" id="consignee" value="GWTPL ABOHAR" readonly>
      </div>
      <div class="row">
        <label>Issued By:</label>
        <input type="text" id="issuedBy">
      </div>
      <div class="row">
        <label>Designation:</label>
        <input type="text" id="designation">
      </div>
      <div class="row">
        <label>Vehicle No:</label>
        <input type="text" id="vehicleNo">
      </div>
      <div class="row">
        <label>Person Carrying Material:</label>
        <input type="text" id="person">
      </div>
      <div class="row">
        <label>Remarks:</label>
        <textarea id="remarks" rows="2"></textarea>
      </div>
    </section>

    <section class="items">
      <h3>Item Details</h3>
      <table id="itemTable">
        <thead>
          <tr>
            <th>Sr No</th>
            <th>Item Name</th>
            <th>Qty</th>
            <th>Unit</th>
            <th>Serial No</th>
            <th>Tag No</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="addItem()">+ Add Item</button>
    </section>

    <section class="security">
      <h3>Security Verification Section</h3>
      <label>Outward Register Sr. No:</label>
      <input type="text" id="outwardNo"><br>
      <label>Date:</label>
      <input type="date" id="outwardDate"><br>
      <label>Security Name:</label>
      <input type="text" id="securityName"><br><br>
      <div class="sign">Sign & Stamp</div>
    </section>

    <div class="buttons">
      <button onclick="saveData()">Save</button>
      <button onclick="window.print()">Print</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
