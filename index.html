<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GWTPL ABOHAR - Gate Pass</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gatepass-container">
    <header>
      <div class="logo">
        <img src="https://gwtpl.co/logo.png" alt="Company Logo">
      </div>
      <div class="header-text">
        <h2>GLOBUS WAREHOUSING & TRADING PRIVATE LIMITED</h2>
        <h4>ABOHAR</h4>
        <h3><u>OUTWARD GATE PASS</u></h3>
      </div>
    </header>

    <form id="gatepassForm">
      <div class="section">
        <div class="form-row">
          <label>Gate Pass No:</label>
          <input type="text" id="gatepassNo" name="gatepassNo" readonly>
          <label>Date:</label>
          <input type="date" id="issueDate" name="issueDate">
        </div>

        <div class="form-row">
          <label>Cluster:</label>
          <select id="cluster" name="cluster"></select>
          <label>District:</label>
          <select id="district" name="district"></select>
          <label>Location:</label>
          <select id="location" name="location"></select>
        </div>

        <div class="form-row">
          <label>Consignor (Godown):</label>
          <select id="godown" name="godown">
            <option value="">Select Godown</option>
            <option value="Other">Other</option>
          </select>
          <input type="text" id="manualGodown" placeholder="Enter Godown Name" style="display:none;">
        </div>
      </div>

      <h3 class="section-title">Item Details</h3>
      <table id="itemTable">
        <thead>
          <tr>
            <th>Sr No</th>
            <th>Item Name</th>
            <th>Tagging No</th>
            <th>Qty</th>
            <th>Unit</th>
            <th>Remarks</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="itemBody"></tbody>
      </table>

      <div class="form-actions">
        <button type="button" id="addItem">Add Item</button>
      </div>

      <div class="signature-section">
        <div class="sig-box">
          <h4>Issued By</h4>
          <label>Outward Register Sr No:</label>
          <input type="text" name="outwardSr">
          <label>Date:</label>
          <input type="date" name="outwardDate"><br>
          <label>Name:</label><input type="text" name="issuedName">
          <label>Designation:</label><input type="text" name="issuedDesig">
          <div class="sign-stamp-box">Sign & Stamp</div>
        </div>

        <div class="sig-box">
          <h4>Issued By (Security)</h4>
          <label>Name:</label><input type="text" name="secName">
          <label>Designation:</label><input type="text" name="secDesig">
          <div class="sign-stamp-box">Sign & Stamp</div>
        </div>
      </div>

      <div class="signature-section">
        <div class="sig-box">
          <h4>Received By</h4>
          <label>Inward Register Sr No:</label>
          <input type="text" name="inwardSr">
          <label>Date:</label><input type="text" name="inwardDate" placeholder="To be filled manually"><br>
          <label>Name:</label><input type="text" name="recvName">
          <label>Designation:</label><input type="text" name="recvDesig">
          <div class="sign-stamp-box">Sign & Stamp</div>
        </div>

        <div class="sig-box">
          <h4>Received By (Security)</h4>
          <label>Name:</label><input type="text" name="recvSecName">
          <label>Designation:</label><input type="text" name="recvSecDesig">
          <div class="sign-stamp-box">Sign & Stamp</div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" id="saveBtn">Save Gate Pass</button>
        <button type="button" id="printBtn">Print</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
