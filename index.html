<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GWTPL Gate Pass</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="gatepass-container">
    <!-- HEADER -->
    <header class="gp-header">
      <div class="gp-header-left">
        <img src="logo.png" alt="Logo" class="gp-logo">
      </div>
      <div class="gp-header-center">
        <h2>GLOBUS WAREHOUSING & TRADING PRIVATE LIMITED</h2>
        <p>ABOHAR</p>
      </div>
      <div class="gp-header-right">
        <div id="qrCode"></div>
      </div>
    </header>

    <!-- GATEPASS INFO -->
    <section class="gp-info">
      <div><label>Gate Pass No:</label><input type="text" id="gatePassNo" readonly></div>
      <div><label>Date:</label><input type="date" id="date"></div>
      <div><label>Vehicle No:</label><input type="text" id="vehicleNo" placeholder="Enter vehicle no"></div>
    </section>

    <!-- CONSIGNOR / CONSIGNEE -->
    <section class="gp-section">
      <h3>Consignor / Consignee Details</h3>
      <div class="gp-row">
        <div>
          <label>Consignor (Godown):</label>
          <input type="text" id="consignor" placeholder="Enter godown name">
        </div>
        <div>
          <label>Consignee Unit:</label>
          <input type="text" id="consignee" value="GWTPL Abohar" readonly>
        </div>
      </div>
    </section>

    <!-- ITEM DETAILS -->
    <section class="gp-section">
      <h3>Item Details</h3>
      <table id="itemTable" class="items-table">
        <thead>
          <tr>
            <th>Sr</th>
            <th>Item Description</th>
            <th>Tag No</th>
            <th>Qty</th>
            <th>Unit</th>
            <th>Remarks</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="itemBody"></tbody>
      </table>
      <button id="addItem">+ Add Item</button>
    </section>

    <!-- REMARKS -->
    <section class="gp-section">
      <h3>Remarks</h3>
      <textarea id="remarks" rows="3" placeholder="Enter remarks here"></textarea>
      <p class="goods-note">Goods are not for sale ‚Äì only site to site transfer</p>
    </section>

    <!-- SIGNATURE -->
    <section class="gp-section signature-section">
      <div class="sig-box">
        <h4>For Authorised Person</h4>
        <label>Name:</label><input type="text" id="authName"><br>
        <label>Designation:</label><input type="text" id="authDesig"><br>
        <label>Stamp & Sign:</label><div class="stamp-box"></div>
      </div>
      <div class="sig-box">
        <h4>For Security</h4>
        <label>Register Sr No:</label><input type="text" id="secSr"><br>
        <label>Date:</label><input type="date" id="secDate"><br>
        <label>Stamp & Sign (Security):</label><div class="stamp-box"></div>
      </div>
    </section>

    <footer>
      <p id="printedOn"></p>
    </footer>

    <div class="gp-actions">
      <button id="saveBtn">üíæ Save</button>
      <button id="printBtn">üñ®Ô∏è Print</button>
      <button id="pdfBtn">üìÑ PDF</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
